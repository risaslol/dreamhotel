<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reservar — Hotel NoX</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<a class="logo" href="index.html">Hotel<span class="accent">NoX</span></a>
<nav class="nav">
<a href="rooms.html">Quartos</a>
<a href="index.html">Home</a>
<a href="login.html">Entrar</a>
</nav>
</div>
</header>


<main class="container reserve-page">
<h2>Reserva</h2>
<div class="reserve-grid">
<form id="reservation-form" class="reserve-form">
<label>Quarto
<select id="reserve-room"></select>
</label>
<label>Check-in
<input type="date" id="reserve-checkin" required>
</label>
<label>Check-out
<input type="date" id="reserve-checkout" required>
</label>
<label>Nome completo
<input type="text" id="guest-name" required>
</label>
<label>E-mail
<input type="email" id="guest-email" required>
</label>
<label>Telefone
<input type="tel" id="guest-phone">
</label>
<div class="actions">
<button class="btn btn-primary" type="submit">Confirmar reserva</button>
</div>
<div id="reserve-msg" class="muted"></div>
</form>


<aside class="reserve-summary">
<h4>Resumo</h4>
<div id="summary-content">Selecione datas para ver preço e disponibilidade.</div>
</aside>
</div>
</main>


<footer class="site-footer">
<div class="container footer-inner">© <span id="year4"></span> Hotel NoX</div>
</footer>


<script src="assets/data.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
